<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/061a2ef8ba.js" crossorigin="anonymous"></script>
    <title>MasMoto</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="dots">
    <div class="back-logo-container flex-container">
        <div>
            <img class="back-logo" src="assets/images/logo.svg" alt="masmoto background logo">
            <!-- <svg id="back-logo" viewBox="0 0 380 255">
                <use href="#svg-logo"></use>
            </svg> -->
        </div>
    </div>

    <!-- _________________________Header Section____________________________ -->

    <div id="header">
        <div class="header-container">
            <div class=" flex-container">
                <div class="logo-container">
                    <a href="index.html">
                        <svg id="logo" viewBox="0 0 380 255">
                            <use href="#svg-logo"></use>
                        </svg>
                    </a>
                </div>
                <nav class="left-nav-container">
                    <ul id="left-nav-menu" class="flex-container nav-menu">
                        <li class=""><a href="specs.html">specs</a></li>
                        <li class=""><a href="quiz.html">quiz</a></li>
                    </ul>
                </nav>


                <nav class="right-nav-container">
                    <ul id="right-nav-menu" class="flex-container nav-menu">
                        <li class=""><a href="paint.html">paint shop</a></li>
                        <li class=""><a href="links.html">links</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- _________________________Split Background__________________________ -->

        <div class="split-background-container flex-container">
            <div class="left-split split per-20"></div>
            <div class="left-split split per-80"></div>
            <div class="right-split split"></div>
        </div>
    </div>

    <!-- _________________________Main Section______________________________ -->

    <!-- _________________________Paint Shop_________________________ -->
    <div id="paint-sec">
        <div class="paint-main-container flex-container">
            <div class="paint-container flex-container">
                <div class="flex-container">
                    <div class="Paint-image-block flex-container">
                        <div class="s1-image paint-image-container">
                            <!-- Overlays------------------- -->
                            <img class="s1-tank overlay" src="assets/images/s1-tank-overlay.png" alt="tank overlay">
                            <img class="s1-guard overlay" src="assets/images/s1-guard-overlay.png" alt="guard overlay">
                            <img class="s1-tail overlay" src="assets/images/s1-tail-overlay.png" alt="tail overlay">
                            <!-- SVG----------- -->
                            <svg class="s1-tank stripe-2 stripe-color" viewBox="0 0 1280 960">
                                <use href="#s1-tank-stripe-2"></use>
                            </svg>
                            <svg class="s1-guard stripe-2 stripe-color" viewBox="0 0 1280 960">
                                <use href="#s1-guard-stripe-2"></use>
                            </svg>
                            <svg class="s1-tail stripe-2 stripe-color" viewBox="0 0 1280 960">
                                <use href="#s1-tail-stripe-2"></use>
                            </svg>
                            <svg class="s1-guard stripe-1 stripe-color" viewBox="0 0 1280 960">
                                <use href="#s1-guard-stripe-1"></use>
                            </svg>

                            <!-- SVG body-------------------- -->
                            <svg class="s1-tank body-color body" viewBox="0 0 1280 960">
                                <use href="#s1-tank"></use>
                            </svg>
                            <svg class="s1-guard body-color body" viewBox="0 0 1280 960">
                                <use href="#s1-guard"></use>
                            </svg>
                            <svg class="s1-tail body-color body" viewBox="4 2 1280 960">
                                <use href="#s1-tail"></use>
                            </svg>
                            <!-- Background image----------- -->
                            <img class="paint-background-image" src="assets/images/s1.png" alt="motorcycle side view">
                            <img class="paint-canvas" src="assets/images/s1-canvas.png" alt="white canvas">

                        </div>
                        <!-- vertical flex------------- -->
                        <div class="r1-f1-image-container flex-container">
                            <div class="f1-image paint-image-container">
                                <!-- Overlays------------------- -->
                                <img class="f1-tank overlay" src="assets/images/f1-tank-overlay.png" alt="tank overlay">
                                <img class="f1-guard overlay" src="assets/images/f1-guard-overlay.png"
                                    alt="guard overlay">
                                <!-- SVG stripe-------------------- -->
                                <svg class="f1-tank stripe-2 stripe-color" viewBox="0 0 600 653.25">
                                    <use href="#f1-tank-stripe-2"></use>
                                </svg>
                                <svg class="f1-guard stripe-1 stripe-color" viewBox="0 0 600 653.25">
                                    <use href="#f1-guard-stripe-1"></use>
                                </svg>
                                <svg class="f1-guard stripe-2 stripe-color" viewBox="0 0 600 653.25">
                                    <use href="#f1-guard-stripe-2"></use>
                                </svg>
                                <!-- SVG body-------------------- -->
                                <svg class="f1-tank body-color  body" viewBox="0 0 600 653.25">
                                    <use href="#f1-tank"></use>
                                </svg>
                                <svg class="f1-guard body-color body" viewBox="0 0 600 653.25">
                                    <use href="#f1-guard"></use>
                                </svg>

                                <!-- Background image----------- -->
                                <img class="paint-background-image" src="assets/images/f1.png"
                                    alt="motorcycle front view">
                                <img class="paint-canvas" src="assets/images/f1-canvas.png" alt="white canvas">

                            </div>
                            <div class="r1-image paint-image-container">
                                <!-- Overlays------------------- -->
                                <img class="r1-tank overlay" src="assets/images/r1-tank-overlay.png" alt="tank overlay">
                                <img class="r1-tail overlay" src="assets/images/r1-tail-overlay.png" alt="tail overlay">
                                <!-- SVG----------- -->
                                <svg class="r1-tank stripe-1 stripe-color" viewBox="0 0 600 674.25">
                                    <use href="#r1-tank-stripe-1"></use>
                                </svg>
                                <svg class="r1-tank stripe-2 stripe-color" viewBox="0 0 600 674.25">
                                    <use href="#r1-tank-stripe-2"></use>
                                </svg>
                                <!-- SVG body-------------------- -->
                                <svg class="r1-tank body-color body" viewBox="0 0 600 674.25">
                                    <use href="#r1-tank"></use>
                                </svg>
                                <svg class="r1-tail body-color body" viewBox="0 0 600 674.25">
                                    <use href="#r1-tail"></use>
                                </svg>
                                <!-- Background image----------- -->
                                <img class="paint-background-image" src="assets/images/r1.png"
                                    alt="motorcycle rear view">
                                <img class="paint-canvas" src="assets/images/r1-canvas.png" alt="white canvas">

                            </div>
                        </div>
                    </div>
                    <div class="paint-controls-conatainer">
                        <form id="controls">
                            <h3>Choose Color</h3>
                            <div class="picker-container flex-container">
                                <div class="color-input">
                                    <input class="color-picker" type="color" id="body-color" name="body-color"
                                        value="#f5f5f5">
                                    <label for="body-color">Body</label>
                                </div>

                                <div class="color-input ">
                                    <input class="color-picker" type="color" id="stripe-color" name="stripe-color"
                                        value="#ed1d24">
                                    <label for="stripe-color">Stripe</label>
                                </div>
                            </div>
                            <div class="stripe-main-container">
                                <h3>Stripe Type</h3>
                                <div class="stripe-input">
                                    <input type="radio" id="stripe-0" name="stripe" value="0" checked>
                                    <label for="stripe-0">None</label><br>
                                    <input type="radio" id="stripe-1" name="stripe" value="1">
                                    <label for="stripe-1">Classic</label><br>
                                    <input type="radio" id="stripe-2" name="stripe" value="2">
                                    <label for="stripe-2">Wave</label><br>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- _________________________Main Split Background_____________________ -->

    <div class="split-background-container flex-container main-split">
        <div class="right-split split"></div>
        <div class="left-split split"></div>
    </div>


    <!-- _________________________Footer Section____________________________ -->

    <footer id="footer-sec">
        <div class="footer-container ">
            <ul class="flex-container">
                <li class="footer-link">
                    <a href="https://powersports.honda.com/" target="_blank"
                        aria-label="a link to Honda motorcycles web page">
                        <svg class="footer-logo" viewBox="0 0 410 55">
                            <use href="#svg-honda"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer-link">
                    <a href="https://www.kawasaki.com/en-us/" target="_blank"
                        aria-label="a link to Kawasaki motorcycles web page">
                        <svg class="footer-logo" viewBox="0 0 285 55">
                            <use href="#svg-kawasaki"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer-link">
                    <a href="https://suzukicycles.com/" target="_blank"
                        aria-label="a link to Suzuki motorcycles web page">
                        <svg class="footer-logo" viewBox="0 0 265 55">
                            <use href="#svg-suzuki"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer-link">
                    <a href="https://www.yamahamotorsports.com/motorcycle" target="_blank"
                        aria-label="a link to Yamaha motorcycles web page">
                        <svg class="footer-logo" viewBox="0 0 235 55">
                            <use href="#svg-yamaha"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer-link">
                    <a href="https://www.bmw-motorrad.com/en/home.html" target="_blank"
                        aria-label="a link to BMW motorcycles web page">
                        <svg class="footer-logo" viewBox="0 0 240 55">
                            <use href="#svg-bmw"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer-link">
                    <a href="https://www.ducati.com/ww/en/home" target="_blank"
                        aria-label="a link to Ducati motorcycles web page">
                        <svg class="footer-logo ducati" viewBox="0 0 325 55">
                            <use href="#svg-ducati"></use>
                        </svg>
                    </a>
                </li>

            </ul>
        </div>
    </footer>

    <script src="assets/js/paint.js"></script>
</body>

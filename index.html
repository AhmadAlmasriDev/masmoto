<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/061a2ef8ba.js" crossorigin="anonymous"></script>
    <title>MasMoto</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="dots">
    <div class="back-logo-container flex-container">
        <div>
            <img class="back-logo" src="assets/images/logo.svg" alt="masmoto background logo">
            <!-- <svg id="back-logo" viewBox="0 0 380 255">
                <use href="#svg-logo"></use>
            </svg> -->
        </div>
    </div>

    <!-- _________________________Header Section____________________________ -->

    <div id="header">
        <div class="header-container">
            <div class=" flex-container">
                <div class="logo-container">
                    <a href="#">
                        <svg id="logo" viewBox="0 0 380 255">
                            <use href="#svg-logo"></use>
                        </svg>
                    </a>
                </div>
                <nav class="left-nav-container">
                    <ul id="left-nav-menu" class="flex-container nav-menu">
                        <li class=""><a href="#">specs</a></li>
                        <li class=""><a href="#">quiz</a></li>
                    </ul>
                </nav>


                <nav class="right-nav-container">
                    <ul id="right-nav-menu" class="flex-container nav-menu">
                        <li class=""><a href="#">paint shop</a></li>
                        <li class=""><a href="#">useful links</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- _________________________Split Background__________________________ -->

        <div class="split-background-container flex-container">
            <div class="left-split split"></div>
            <div class="right-split split"></div>
        </div>
    </div>

    <!-- _________________________Main Section______________________________ -->


    <div id="main-sec">
        <div class="utilities-container">
            <div>
                <div class="utilities-header">
                    <h2>Choose a utility</h2>
                </div>
                <div class="cards-container">
                    <!-- Utility Card_______________________________________ -->
                    <div id="specs" class="utility-card">
                        <a href="#">
                            <div class="card-container">
                                <div class="card-logo">
                                    <div>
                                        <i class="fa-solid fa-paintbrush"></i>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="utility-name">???</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Utility Card_______________________________________ -->
                    <div id="paint" class="utility-card">
                        <a href="#">
                            <div class="card-container">
                                <div class="card-logo">
                                    <div>
                                        <i class="fa-solid fa-paintbrush"></i>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="utility-name">???</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Utility Card_______________________________________ -->
                    <div id="quiz" class="utility-card">
                        <a href="#">
                            <div class="card-container">
                                <div class="card-logo">
                                    <div>
                                        <i class="fa-solid fa-paintbrush"></i>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="utility-name">???</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="split-background-container flex-container main-split">
        <div class="right-split split"></div>
        <div class="left-split split"></div>
    </div>


    <!-- _________________________Footer Section____________________________ -->

    <footer id="footer-sec">
        <div class="footer-container ">
            <ul class="flex-container">
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img
                            src="assets/images/honda_logo.svg" alt=""></a></li>
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img
                            src="assets/images/kawasaki_logo.svg" alt=""></a></li>
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img
                            src="assets/images/suzuki_logo.svg" alt=""></a></li>
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img
                            src="assets/images/yamaha_logo.svg" alt=""></a></li>
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img src="assets/images/bmw_logo.svg"
                            alt=""></a></li>
                <li class="footer-link"><a href="#" target="_blank" aria-label=""><img
                            src="assets/images/ducati_Logo.svg" alt=""></a></li>

            </ul>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
